slate(12.5,284.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="260" height="112" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 7px; font-family: &quot;Courier New&quot;; color: rgb(0, 0, 0); line-height: 1.2; vertical-align: top; white-space: nowrap; text-align: center;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;"><table border="1" style="border: 1px solid rgb(0 , 0 , 0) ; border-collapse: collapse"><tbody><tr><td>{ok, State}<br /></td><td><div style="text-align: left"><span><b>State</b> </span><span>is the internal state of the</span><br /></div><div style="text-align: left"><span>gen_server</span><span> process</span></div></td></tr><tr><td>{ok, State, Timeout}<br /></td><td><div style="text-align: left"><div><b>State </b><span>is the internal state of the</span><br /></div><div>gen_server process. Process send </div><div>to itself info message <span>'timeout'</span></div><div><span>unless any message is received </span></div><div><span>within </span><span><b>Timeout</b></span><span> milliseconds.</span></div></div></td></tr><tr><td>{ok, State, <span>hibernate</span>}<br /></td><td><div style="text-align: left"><div><b>State </b><span>is the internal state of the</span><br /></div><div>gen_server process. P<span>rocess goes into </span></div><div><span>hibernation when waiting for the next </span></div><div><span>message to arrive (by calling</span></div><div><i>proc_lib:hibernate/3</i>).<br /></div></div></td></tr></tbody></table><br /></div></div></foreignObject><text x="130" y="60" fill="#000000" text-anchor="middle" font-size="7px" font-family="Courier New">[Not supported by viewer]</text></switch></g><g transform="translate(288.5,284.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="142" height="29" requiredFeatures="http:/